server:
  port: 9666

spring:
  application:
    name: food-sas-service
  datasource:
    url: jdbc:mysql://localhost:3306/d_sas?useUnicode=true&connectTimeout=2000&socketTimeout=6000&autoReconnect=true&rewriteBatchedStatements=TRUE
    username: root
    password: root
  jpa:
    show-sql: true
    generate-ddl: true
    naming_strategy: org.hibernate.cfg.EJB3NamingStrategy
    connection:
      CharSet: utf8mb4
      characterEncoding: utf8
      useUnicode: true
    properties:
      hibernate:
        jdbc:
          batch_size: 5000
          batch_versioned_data: true
        order_inserts: true
        order_updates: true


swagger:
  groupName: 'sas-service-api'
  basePackage: 'com.food.sas.controller'

file-path: '/Users/temp/'